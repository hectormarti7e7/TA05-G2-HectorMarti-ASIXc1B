<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inici</title>
    <link rel="stylesheet" href="../css/Style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        #ContenidoPrincipal p {
            font-size: 20px;
            font-weight: bold;
            color: #86b4ff; /* Azul claro */
            margin-bottom: 30px;
        }

        #LogoOria {
            width: 30%;
            display: block;
            margin: 0 auto 40px;
        }

        button {
            background-color: #2063e9;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Montserrat', sans-serif;
        }

        button:hover {
            background-color: #86b4ff;
            transform: scale(1.05);
        }

        footer {
            background-color: #86b4ff; /* Fondo azul claro */
            text-align: center;
            padding: 40px 20px;
            margin-top: 60px;
        }

        footer h2 {
            color: #2063e9; /* Título azul fuerte */
            font-size: 28px;
            margin-bottom: 25px;
            font-family: 'Montserrat', sans-serif;
        }

        footer form {
            width: 60%;
            margin: 0 auto;
        }

        footer label {
            display: block;
            font-size: 18px;
            color: #2063e9;
            margin: 10px 0 5px;
            text-align: left;
            font-family: 'Montserrat', sans-serif;
        }

        footer input,
        footer textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #2063e9;
            margin-bottom: 20px;
            background-color: #f0f8ff;
        }

        footer button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #2063e9;
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Montserrat', sans-serif;
        }

        footer button:hover {
            background-color: #5591ff;
        }

        /* Scroll to top button */
        #scrollTopBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        #scrollTopBtn:hover {
            background-color: #5591ff;
        }

        /* Animación de entrada al hacer scroll */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div>
        <header>
            <img src="../../img/Logo_EchoMind-SinFondo.png" alt="Logo EchoMind" id="LogoEmpresa" />
            <h1 id="title">EchoMind</h1>
            <nav>
                <ul>
                    <a href="QuiSom.html">Qui som?</a>
                    <a href="QueFem.html">Que fem?</a>
                    <a href="OnSom.html">On som?</a>
                </ul>
            </nav>
        </header>

        <div id="ContenidoPrincipal">
            <a>Oria</a>
            <p>L'assistent que necessites</p>
            <img src="../../img/Logo_Oria.png" alt="Logo Oria" id="LogoOria" />
            <div>
                <a href="Oria.html"><button type="submit">Més Informació</button></a>
                <a href="Descarregat.html"><button type="submit">Descarregar</button></a>
            </div>
        </div>

        <footer>
            <h2>Contacte amb nosaltres!</h2>
            <form action="#" method="post">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>

                <label for="correu">Correu electrònic:</label>
                <input type="email" id="correu" name="correu" required>

                <label for="missatge">Missatge/Dubte:</label>
                <textarea id="missatge" name="missatge" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </footer>

        <!-- Botón Scroll Top -->
        <button id="scrollTopBtn" onclick="scrollToTop()">↑</button>
    </div>

    <script>
        // Función para mostrar elementos al hacer scroll
        window.addEventListener("scroll", function () {
            const fadeInElements = document.querySelectorAll(".fade-in");
            fadeInElements.forEach(function (el) {
                if (el.getBoundingClientRect().top < window.innerHeight) {
                    el.classList.add("visible");
                }
            });
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>

</html>
